<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Book an Appointment - Dee Aesthetics</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="/placeholder.svg?height=150&width=150" alt="Dee Aesthetics Logo">
            </div>
            <p class="tagline">Flawless Lashes for Every Occasion</p>
        </header>
        
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="booking.html">Book Now</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <main>
            <section class="booking">
                <h1>Book an Appointment</h1>
                <form id="booking-form" class="booking-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="service">Service</label>
                        <select id="service" name="service" required class="form-control">
                            <option value="">Select a Service</option>
                            <option value="Classic Lashes">Classic Lashes</option>
                            <option value="Volume Lashes">Volume Lashes</option>
                            <option value="Hybrid Lashes">Hybrid Lashes</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="time">Time</label>
                        <input type="time" id="time" name="time" required class="form-control">
                    </div>
                    <button type="submit" class="btn">Book Appointment</button>
                </form>
            </section>
        </main>

        <footer>
            <p>&copy; 2023 Dee Aesthetics. All rights reserved.</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdn.flutterwave.com/v3.js"></script>
    <script src="booking.js"></script>
</body>
</html>
